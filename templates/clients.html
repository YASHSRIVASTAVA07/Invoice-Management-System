{% extends "base.html" %}
{% block content %}
    <h2>Clients</h2>
    <a href="{{ url_for('add_client') }}">Add Client</a>
    <ul>
    {% for client in clients %}
        <li>
            {{ client.name }} ({{ client.company }}) - {{ client.email }}
            <a href="{{ url_for('add_invoice', client_id=client.id) }}">Create Invoice</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
